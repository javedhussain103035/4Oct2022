        <script>

            var javedHussain;
            var wazidHussain;
            javedHussain = 10;
            wazidHussain = 20;

            console.log(javedHussain + wazidHussain);

            // 1. Defination

            function myFunctionA(name){     // formal argument / parameter
                //function body
                console.log("Hello "+name);
                  myFunctionB("Hello "+name);
            }

            // 2. invoke/call     invoking/calling

            myFunctionA('javed');   // actual argument / parameter

            // 1. defination 
            function myFunctionB(msg){  // formal argument
                // function body
                console.log(msg+' how are you ?');
                myFunctionC(10,20);  // actual argument
                myFunctionC('10',"20");  // actual argument

            myFunctionB("Aman");   // actual argument/parameter
            myFunctionA("Aman");   // actual argument/parameter
